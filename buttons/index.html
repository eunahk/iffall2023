<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">

		<title>Buttons &mdash; Eunah Kang</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Eunah Kang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>



            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors"><span>michael kors</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><img src="img/apple.png" alt="apple_logo" class="apple_logo"></a>
       
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork"><span>cn</span></a>
                <!-- <img src="img/cartoonnetwork.png" alt="cartoonnetwork_logo" class="cartoonnetwork_logo"> -->
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>nike</span></a>
                <img src="img/nike.png" alt="nike_logo" class="nike_logo">
			</div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>samsung</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span>f</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span>ibm</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.mollyjogger.com/" target="_blank" id="btn_mollyjogger"><span>Molly Jogger</span></a>
			</div>

            <div class="button_container">
				<a href="http://sardellastl.com/" target="_blank" id="btn_sardellastl"><span>&</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><span>nbc</span></a>
			</div>

		</main>	

	</body>
</html>
